{# app/templates/admin/gallery/edit_bs5.html #}
{% extends 'admin/model/edit.html' %}

{% block head_css %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin/admin_custom.css') }}">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/gallery.css') }}">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin/previews/gallery_preview.css') }}">
{% endblock %}

{% block body %}
    <div class="container mt-4">
        {{ super() }}
        <div class="live-preview-container">
            <h3>Live Preview</h3>
            <div id="gallery-preview-wrapper">
                <img id="preview-gallery-image" src="{{ model.image_s3_key | s3_url }}" alt="Image preview">
                <p id="preview-gallery-caption">{{ model.caption }}</p>
            </div>
        </div>
    </div>
{% endblock %}

{% block tail %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/previews/gallery_preview.js') }}"></script>
{% endblock %}
